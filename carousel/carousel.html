<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Carousel</title>

    </head>
    <body>
        <div class="carousel">

            <img class="img" src="./maria.jpg" />
            
            <blockquote class="testimonial">
                <p class="testimonial-text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi unde sequi eum reprehenderit. 
                    Architecto eaque praesentium ab hic aut odio earum unde dolorem quaerat vero. At dolores eveniet error inventore.
                </p>
                <p  class="testimonial-author">
                    by Maria Almeda
                </p>
                <p  class="testimonial-job">
                    Senior consultant at Accentuzze
                </p>
            </blockquote>

            <button class="btn btn-left">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </button>
            <button class="btn btn-right">
                <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </button>

            <div class="dots">
                <button class="dot dot-filled">&nbsp;</button>
                <button class="dot">&nbsp;</button>
                <button class="dot">&nbsp;</button>
                <button class="dot">&nbsp;</button>
            </div>
        </div>
    </body>
</html>
